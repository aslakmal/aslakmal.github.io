<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>License Generator</title>
</head>
<body>

<button id="genBtn">Create License</button>
<p id="out"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAbnUDbULQE5NW5uRiu9VU5QqP3reOOQH0",
    authDomain: "stable-synapse-241016.firebaseapp.com",
    projectId: "stable-synapse-241016",
    appId: "1:311188310788:web:888512a24236ba39c45e51"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Modern way: Use an event listener instead of 'onclick' in HTML
  document.getElementById("genBtn").addEventListener("click", async () => {
    const outDisplay = document.getElementById("out");
    outDisplay.innerText = "Generating...";
    
    // Generate a clean 8-character key or a full UUID
    const licenseKey = crypto.randomUUID().split('-')[0].toUpperCase(); 

    try {
      await setDoc(doc(db, "licenses", licenseKey), {
        active: true,
        maxDevices: 5,
        devices: {},
        createdAt: serverTimestamp()
      });
      
      outDisplay.innerHTML = `<strong>Success!</strong><br>License key: <code>${licenseKey}</code>`;
      console.log("Saved to Firebase:", licenseKey);
    } catch(err) {
      outDisplay.innerText = "Error: " + err.message;
      console.error("Firestore Error:", err);
    }
  });
</script>

</body>
</html>
